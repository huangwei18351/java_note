<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="../../jquery-3.2.1.js"></script>
<script type="text/javascript" >
	//左移右移
	$(function(){
		$("#moveToRight").click(function (){
			var items = $("#select1 option:selected").remove();
			$("#select2").append(items);
			});
		});
</script>
</head>

<body>
<select style="float:left; width:15%;height:100px;" id="select1" multiple="multiple">
	<option>添加</option>
    <option>删除</option>
    <option>修改</option>
    <option>查询</option>
    <option>打印</option>
</select>
<div style="float:left;width:15%">
	<input style="float:left;width:100%;" type="button" value=">" id="moveToRight"  />
    <input style="float:left;width:100%;" type="button" value="<" id="moveToLeft" />
    <input style="float:left;width:100%;" type="button" value=">" id="moveAllToRight"  />
    <input style="float:left;width:100%;" type="button" value="<" id="moveAllToLeft" />
</div>

<select style="float:left; width:15%;height:100px;" id="select2" multiple="multiple">
</select>
</body>
</html>
