<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="../../jquery-3.2.1.js"></script>
<script type="text/javascript">
	$(function (){
		$("input[name=names]").click(function (){
				var arr = new Array();
				$("input[name=names]:checked").each(function(key, value){
						arr[key] = $(value).val();
					});
				$("#msg").text("共选中" + arr.length + "项,分别是" + arr.join(','));
			});
		});
</script>
</head>

<body>
<input type="checkbox" name="names" value="tom" />tom<br />
<input type="checkbox" name="names" value="jim" />jim<br />
<input type="checkbox" name="names" value="lily" />lily<br />
<p id="msg"></p>
</body>
</html>
