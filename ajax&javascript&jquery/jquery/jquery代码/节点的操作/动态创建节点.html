<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
.testItem{
	background-color:yellow;	
}
</style>
<script type="text/javascript" src="../../jquery-3.2.1.js"></script>
<script type="text/javascript" >
	$(function (){
		var data = {"百度":"http://www.baidu.com","新浪":"http://www.sina.com"};
		$.each(data, function(key, value){
			var tr = $("<tr><td>" + key + "</td><td><a href=" + value + ">" + key + "</a></td><tr>");
			$("#tab").append(tr);
			});
		});
	//删除ul下li中样式是testItem的元素
	$(function (){
		$("#removeUl").click(function (){
				$("ul li.testItem").remove();
			});
		});
</script>
</head>

<body>
<table id="tab" border="1px solid" cellspacing="0px">

</table>

<ul>
	<li>abc</li>
    <li class="testItem">abc</li>
    <li>abc</li>
    <li class="testItem">abc</li>
</ul>
<input type="button" value="removeUl" id="removeUl" />
</body>
</html>
